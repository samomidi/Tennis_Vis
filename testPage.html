<html lang="en">

	<head>
		
		<!-- we want to use D3, so this is where the D3 library version 5 gets called-->
		<script src="https://d3js.org/d3.v5.js"></script>
		<script src="https://d3js.org/d3-array.v2.min.js"></script>
		<!--title of the web-page-->
		<title> D3 Tutorial </title>

		<style>
			p{
				font-family: sans-serif;
				color: grey;
			}
			div{
				width: 100%;
				height: 100%;
			}
			svg{
				width: 100%;
				height: 100%;
			}
			rect{
				fill: gold;
				stroke: #999999;
				stroke-width: 2px;
			}
		</style>

	</head>

	<body>
	
		<!-- simple text heading-->
		<h2>D3 Sandbox</h2>

		<div id="originalDiv">
		</div>

		<div id="myDiv">
			<svg>

			</svg>
		</div>

		<script>
			const dataPath = "data/three_years.csv";

			d3.csv(dataPath)
					.then(function(data) {
						console.log(data);

						let names = d3.group(data, d => d["winner_name"]);
						console.log(names)

						
					});
		</script>
	
	</body>

</html>
