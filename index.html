<html lang="en">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Calling D3 libraries-->
		<script src="https://d3js.org/d3.v5.js"></script>
		<script src="https://d3js.org/d3-array.v2.min.js"></script>
		<!-- Calling own files-->
		<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
		<!--title of the web-page-->
		<title> CS5044 Practical 3 - Tennis </title>
	</head>

	<body>

		<!-- simple text heading-->
		<h2>Tennis Stats</h2>
		<div class="tabs">
			<button class="tabs__tab tabs__tab--default" onclick="openTab(event, 'visgrid--view-overview')">Overview</button>
			<button class="tabs__tab" onclick="openTab(event, 'visgrid--view-player')">Player view</button>
			<button class="tabs__tab" onclick="openTab(event, 'visgrid--view-tournament')">Tournament view</button>
			<button class="tabs__tab" onclick="openTab(event, 'visgrid--view-nationality')">Nationality view</button>
		</div>
		<div class="visgrid visgrid--view-overview">
			<div class="visgrid__panel visgrid__panel--description" data-panelid="1" style="grid-area: 1/ 1/ 2/ 2;">
				<p> Welcome to our visualisation.</p>
			</div>
			<div class="visgrid__panel" data-panelid="2" style="grid-area: 2/ 1/ 3/ 2;">
				<div class="visgrid__dropdown-menu">
					<button class="visgrid__dropdown-menu-button" onclick="showDropdown(this.parentElement)">Choose visualisation</button>
					<div class="visgrid__dropdown-content">
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('WinRates', this)">Win Rates</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('WinNumbers', this)">Win Numbers</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('SurfacesOverTime', this)">Surfaces Over Time</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('TourneyNumbers', this)">Tournament attendances</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('TourneyMinutes', this)">Tournament Minutes</button>
					</div>
				</div>
				<svg class="visgrid__panel--svg"></svg>
			</div>
			<div class="visgrid__panel" data-panelid="3" style="grid-area: 1/ 2/ 2/ 3;">
				<div class="visgrid__dropdown-menu">
					<button class="visgrid__dropdown-menu-button" onclick="showDropdown(this.parentElement)">Choose visualisation</button>
					<div class="visgrid__dropdown-content">
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('WinRates', this)">Win Rates</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('WinNumbers', this)">Win Numbers</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('SurfacesOverTime', this)">Surfaces Over Time</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('TourneyNumbers', this)">Tournament attendances</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('TourneyMinutes', this)">Tournament Minutes</button>

					</div>
				</div>
				<svg class="visgrid__panel--svg"></svg>
			</div>
			<div class="visgrid__panel" data-panelid="4" style="grid-area: 2/ 2/ 3/ 3;">
				<div class="visgrid__dropdown-menu">
					<button class="visgrid__dropdown-menu-button" onclick="showDropdown(this.parentElement)">Choose visualisation</button>
					<div class="visgrid__dropdown-content">
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('WinRates', this)">Win Rates</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('WinNumbers', this)">Win Numbers</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('SurfacesOverTime', this)">Surfaces Over Time</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('TourneyNumbers', this)">Tournament attendances</button>
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('TourneyMinutes', this)">Tournament Minutes</button>

					</div>
				</div>
				<svg class="visgrid__panel--svg"></svg>
			</div>
		</div>
		<div class="visgrid visgrid--view-player">
			<div class="visgrid__panel visgrid__panel--description" data-panelid="1" style="grid-area: 1/ 1/ 2/ 2;
			display:grid; grid-template-rows: 1fr; grid-template-columns: 1fr 1fr; grid-gap: 8px;
			 grid-auto-flow: column;">
				<div class="visgrid__panel visgrid__panel--description1" data-panelid="1">

				</div>
				<div class="visgrid__panel visgrid__panel--description2" data-panelid="2" style="text-align: right">

				</div>
			</div>
			<div class="visgrid__panel" data-panelid="2" style="grid-area: 2/ 1/ 3/ 2;">
				<div class="visgrid__dropdown-menu">
					<button class="visgrid__dropdown-menu-button" onclick="showDropdown(this.parentElement)">Choose visualisation</button>
					<div class="visgrid__dropdown-content">
						<button class="visgrid__dropdown-content-button" onclick="showVisualisation('Template', this)">Template</button>
					</div>
				</div>
				<svg></svg>
			</div>
			<div class="visgrid__panel" data-panelid="3" style="grid-area: 1/ 2/ 2/ 3;">
			</div>
			<div class="visgrid__panel" data-panelid="4" style="grid-area: 2/ 2/ 3/ 3;">
			</div>
		</div>
		<div class="visgrid visgrid--view-tournament">
			<div class="visgrid__panel visgrid__panel--description" data-panelid="1" style="grid-area: 1/ 1/ 2/ 2;">
			</div>
			<div class="visgrid__panel" data-panelid="2" style="grid-area: 2/ 1/ 3/ 2;">
			</div>
			<div class="visgrid__panel" data-panelid="3" style="grid-area: 1/ 2/ 2/ 3;">
			</div>
			<div class="visgrid__panel" data-panelid="4" style="grid-area: 2/ 2/ 3/ 3;">
			</div>
		</div>
		<div class="visgrid visgrid--view-nationality">
			<div class="visgrid__panel visgrid__panel--description" data-panelid="1" style="grid-area: 1/ 1/ 2/ 2;
			display:grid; grid-template-rows: 1fr; grid-template-columns: 1fr 1fr; grid-gap: 8px;
			 grid-auto-flow: column">
				<div class="visgrid__panel visgrid__panel--description1" data-panelid="1">

				</div>
				<div class="visgrid__panel visgrid__panel--description2" data-panelid="2" style="text-align: right">

				</div>
			</div>
			<div class="visgrid__panel" data-panelid="2" style="grid-area: 2/ 1/ 3/ 2;">
			</div>
			<div class="visgrid__panel" data-panelid="3" style="grid-area: 1/ 2/ 2/ 3;">
			</div>
			<div class="visgrid__panel" data-panelid="4" style="grid-area: 2/ 2/ 3/ 3;">
			</div>
		</div>
	</body>

	<script>
		document.getElementsByClassName("tabs__tab--default")[0].click();
		makeNameDict();
		makeFilterOptions();
	</script>


</html>
